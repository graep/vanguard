<div class="monthly-controls-container">
  <!-- Date Info Display (Top Left) -->
  <div class="date-info-container">
    <div class="totals-container">
      <div class="total-container">
        <span class="total-number">{{ getMonthOfYear() }}</span>
      </div>
      <div class="month-label">Month</div>
    </div>
  </div>

  <!-- Manage Work Blocks Button (Top Right) -->
  <div class="work-blocks-button-container">
    <ion-button 
      fill="clear"
      size="small"
      color="primary"
      (click)="openWorkBlockManager()"
      class="work-blocks-button">
      <ion-icon name="time-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Date Controls Row - Positioned at bottom right -->
  <div class="date-controls-bottom-right">
    <div class="date-controls">
      <div class="date-buttons">
        <ion-button 
          fill="outline" 
          size="small"
          [class.selected]="isTodaySelected"
          (click)="onSelectToday()">
          Today
        </ion-button>
      </div>
      <div class="date-input-wrapper" (click)="onOpenDatePicker()">
        <input 
          #dateInput
          type="date" 
          [value]="selectedDate"
          (change)="onDateChange($event)"
          (click)="$event.stopPropagation()"
          class="date-input"
        />
      </div>
    </div>
  </div>
</div>
