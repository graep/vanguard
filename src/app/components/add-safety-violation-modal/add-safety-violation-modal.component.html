<ion-header>
  <ion-toolbar>
    <ion-title>Add Safety Violation</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="modal-content">
    <!-- Violation Type Selection -->
    <div class="form-section">
      <ion-label class="section-label">Violation Type *</ion-label>
      <ion-radio-group [(ngModel)]="selectedViolationType" class="violation-types-grid">
        <ion-grid>
          <ion-row>
            <ion-col size="6" size-md="4" *ngFor="let type of violationTypes">
              <ion-item 
                class="violation-type-item"
                (click)="selectedViolationType = type"
                [class.selected]="selectedViolationType === type">
                <ion-radio [value]="type" slot="start"></ion-radio>
                <ion-label>{{ type }}</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-radio-group>
    </div>

    <!-- Date Selection -->
    <div class="form-section">
      <ion-label class="section-label">Date *</ion-label>
      <ion-item class="date-input-item" (click)="openDatePicker($event)">
        <ion-label position="stacked">Date</ion-label>
        <ion-input 
          type="date" 
          [(ngModel)]="selectedDate"
          placeholder="Select date">
        </ion-input>
      </ion-item>
    </div>

    <!-- Notes (Optional) -->
    <div class="form-section">
      <ion-item class="notes-item">
        <ion-label position="stacked">Notes (Optional)</ion-label>
        <ion-textarea 
          [(ngModel)]="notes"
          placeholder="Add any additional details about this violation..."
          rows="4">
        </ion-textarea>
      </ion-item>
    </div>

    <!-- Action Buttons -->
    <div class="modal-actions">
      <ion-button 
        expand="block" 
        (click)="save()"
        class="save-button">
        <ion-icon name="checkmark-circle" slot="start"></ion-icon>
        Add Violation
      </ion-button>
      <ion-button 
        expand="block" 
        fill="clear" 
        color="medium"
        (click)="dismiss()"
        class="cancel-button">
        Cancel
      </ion-button>
    </div>
  </div>
</ion-content>
