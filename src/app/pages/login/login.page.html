<ion-content fullscreen>
  <div class="wrapper">

    <div class="login-form-container">
      <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
        <div class="logo-container">
          <img src="assets/Vanguard-Logo.png" alt="Vanguard Logo" />
        </div>
        <!-- <div class="login-label">{{ mode === 'driver' ? 'Driver Login' : 'Admin Login' }}</div> -->

        <!-- New segment -->
        <ion-segment formControlName="mode" class="mode-switch">
          <ion-segment-button value="driver">
            <ion-label>Driver</ion-label>
          </ion-segment-button>
          <ion-segment-button value="admin">
            <ion-label>Admin</ion-label>
          </ion-segment-button>
        </ion-segment>

        <ion-item class="email">
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" formControlName="email" autocomplete="username"></ion-input>
        </ion-item>

        <ion-item class="password">
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" formControlName="password" autocomplete="current-password"></ion-input>
        </ion-item>

        <!-- Buttons -->
        <div class="button-section">
          <ion-button expand="block" type="submit" class="login-button" [disabled]="form.invalid">
            Login
          </ion-button>

          <ion-button fill="clear" size="small" class="signup-link" [class.hidden]="!isDriverMode" (click)="goToSignup()">
            Create account
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
