<ion-content>
  <div class="content-container">
  
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <div>
        <h1 class="page-title">Users</h1>
          <p class="page-subtitle">Manage user accounts</p>
      </div>
        <div class="status-bar-container" *ngIf="counts$ | async as c">
          <app-users-control-container
            [counts]="c"
            [searchPlaceholder]="'Search by name or email'"
            (searchChange)="onSearchChange($event)"
            (roleFiltersChange)="onRoleFiltersChange($event)"
            (statusFiltersChange)="onStatusFiltersChange($event)">
          </app-users-control-container>
        </div>
    </div>
  </div>

    <!-- Users Grid -->
    <div class="users-list">
  <ng-container *ngIf="filteredUsers$ | async as users; else loading">
    <ng-container *ngIf="users.length; else empty">
          <div class="users-grid">
            <div class="user-card" 
                 *ngFor="let user of users; trackBy: trackByUserId"
                 [class.active]="user.isActive"
                 [class.inactive]="!user.isActive"
                 (click)="viewUser(user)">
              <div class="user-card-content">
                <div class="user-avatar" *ngIf="getHighestRole(user)"
                     [class.owner]="getHighestRole(user) === 'owner'"
                     [class.admin]="getHighestRole(user) === 'admin'"
                     [class.driver]="getHighestRole(user) === 'driver'">
                  <ion-icon [name]="getAvatarIcon(user)"></ion-icon>
                </div>
                <div class="user-details">
                  <h4 class="user-name">{{ getDisplayName(user) }}</h4>
                  <div class="user-email">{{ user.email }}</div>
                  <div class="user-phone">{{ user.phoneNumber || 'No phone number' }}</div>
                </div>
              </div>
            </div>
          </div>
    </ng-container>
  </ng-container>
    </div>

  <ng-template #loading>
      <div class="loading-state">
        <ion-spinner></ion-spinner>
        <p>Loading usersâ€¦</p>
      </div>
  </ng-template>

  <ng-template #empty>
      <div class="empty-state">
        <ion-icon name="people-outline"></ion-icon>
        <p>{{ getEmptyStateMessage() }}</p>
      </div>
  </ng-template>
  </div>
</ion-content>
