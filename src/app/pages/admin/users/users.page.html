<!-- Replace your existing ion-grid section with this: -->

<ion-content class="ion-padding">
  <div class="content-container">
  
  <!-- Interactive Stats Cards as Tabs -->
  <div class="stats-container" *ngIf="counts$ | async as c">
    <ion-card class="stat-card total-users" 
              [class.active]="activeFilter === 'all'"
              (click)="setFilter('all')">
      <ion-card-content>
        <div class="stat-value">{{ c.total }}</div>
        <div class="stat-label">Total Users</div>
        <div class="stat-icon">
          <ion-icon name="people"></ion-icon>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card class="stat-card drivers" 
              [class.active]="activeFilter === 'drivers'"
              (click)="setFilter('drivers')">
      <ion-card-content>
        <div class="stat-value">{{ c.drivers }}</div>
        <div class="stat-label">Drivers</div>
        <div class="stat-icon">
          <ion-icon name="car"></ion-icon>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card class="stat-card admins" 
              [class.active]="activeFilter === 'admins'"
              (click)="setFilter('admins')">
      <ion-card-content>
        <div class="stat-value">{{ c.admins }}</div>
        <div class="stat-label">Admins</div>
        <div class="stat-icon">
          <ion-icon name="shield-checkmark"></ion-icon>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Users list -->
  <ng-container *ngIf="filteredUsers$ | async as users; else loading">
    <ng-container *ngIf="users.length; else empty">
      <ion-list class="users-container">
        <ion-item *ngFor="let user of users; trackBy: trackByUserId" class="user-card">
          <ion-avatar slot="start">
            <ion-icon name="person-circle"></ion-icon>
          </ion-avatar>

          <ion-label>
            <h2>{{ user.displayName || 'Unnamed User' }}</h2>
            <p>
              <ion-icon name="mail"></ion-icon>
              {{ user.email }}
              &nbsp;•&nbsp; Created: {{ formatDate(user.createdAt) }}
              &nbsp;•&nbsp; <span [class.inactive]="!user.isActive">{{ user.isActive ? 'Active' : 'Inactive' }}</span>
            </p>

            <div class="roles">
              <ion-chip *ngFor="let r of (user.roles ?? []); trackBy: trackByRole"
                        [class]="r" size="small">
                <ion-icon [name]="getRoleIcon(r)"></ion-icon>
                <ion-label>{{ r | titlecase }}</ion-label>
              </ion-chip>
              <ion-label *ngIf="!(user.roles?.length)">No Roles</ion-label>
            </div>
          </ion-label>
        </ion-item>
      </ion-list>
    </ng-container>
  </ng-container>

  <ng-template #loading>
    <ion-item lines="none">
      <ion-spinner slot="start"></ion-spinner>
      <ion-label>Loading users…</ion-label>
    </ion-item>
  </ng-template>

  <ng-template #empty>
    <ion-item lines="none">
      <ion-label>{{ getEmptyStateMessage() }}</ion-label>
    </ion-item>
  </ng-template>

  </div>
</ion-content>
