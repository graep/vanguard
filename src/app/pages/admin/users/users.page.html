<ion-content>
  <div class="content-container">
  
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <div>
        <h1 class="page-title">Users</h1>
          <p class="page-subtitle">Manage user accounts</p>
      </div>
        <div class="status-bar-container" *ngIf="counts$ | async as c">
          <div class="container">
          <!-- Search Section -->
          <div class="search-section">
            <div class="search-container">
              <div class="search-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.35-4.35"></path>
                </svg>
              </div>
              <input type="text" class="search-input" placeholder="Search by name or email" 
                     [(ngModel)]="searchValue" (input)="onSearchChange($event)" />
              <button *ngIf="searchValue" class="clear-button" (click)="clearSearch()" type="button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
          </div>
          
          <!-- Stats Section -->
          <div class="status-section">
            <div class="totals-container">
              <div class="total-container">
                <span class="total-number">{{ c.total }}</span>
              </div>
            </div>
            
            <!-- Filter Button with Dropdown -->
            <div class="filter-container">
              <button 
                class="filter-button"
                [class.filter-active]="hasActiveFilters"
                (click)="toggleFilterDropdown()"
                type="button">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
                <span *ngIf="activeFilterCount > 0" class="filter-badge">{{ activeFilterCount }}</span>
                <svg 
                  class="filter-arrow"
                  [class.filter-arrow-open]="isFilterDropdownOpen"
                  width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </button>

              <!-- Filter Dropdown -->
              <div 
                class="filter-dropdown"
                [class.filter-dropdown-open]="isFilterDropdownOpen"
                *ngIf="isFilterDropdownOpen">
                <!-- Role Filters -->
                <div class="filter-group">
                  <div class="filter-group-header">Role</div>
                  <div class="filter-options">
                    <label 
                      class="filter-option"
                      (click)="toggleRoleFilter('driver')">
                      <input
                        type="checkbox"
                        [checked]="selectedRoleFilters.has('driver')"
                        (change)="toggleRoleFilter('driver')"
                        class="filter-checkbox">
                      <div class="filter-option-content">
                        <div class="filter-option-indicator" style="background-color: #4CAF50;"></div>
                        <span class="filter-option-label">Drivers</span>
                        <span class="filter-option-count">{{ c.drivers }}</span>
                      </div>
                    </label>
                    
                    <label 
                      class="filter-option"
                      (click)="toggleRoleFilter('admin')">
                      <input
                        type="checkbox"
                        [checked]="selectedRoleFilters.has('admin')"
                        (change)="toggleRoleFilter('admin')"
                        class="filter-checkbox">
                      <div class="filter-option-content">
                        <div class="filter-option-indicator" style="background-color: #FF9800;"></div>
                        <span class="filter-option-label">Admins</span>
                        <span class="filter-option-count">{{ c.admins }}</span>
                      </div>
                    </label>
                    
                    <label 
                      class="filter-option"
                      (click)="toggleRoleFilter('owner')">
                      <input
                        type="checkbox"
                        [checked]="selectedRoleFilters.has('owner')"
                        (change)="toggleRoleFilter('owner')"
                        class="filter-checkbox">
                      <div class="filter-option-content">
                        <div class="filter-option-indicator" style="background-color: #9C27B0;"></div>
                        <span class="filter-option-label">Owners</span>
                        <span class="filter-option-count">{{ c.owners }}</span>
                      </div>
                    </label>
                  </div>
                </div>

                <!-- Status Filters -->
                <div class="filter-group">
                  <div class="filter-group-header">Status</div>
                  <div class="filter-options">
                    <label 
                      class="filter-option"
                      (click)="toggleStatusFilter('active')">
                      <input
                        type="checkbox"
                        [checked]="selectedStatusFilters.has('active')"
                        (change)="toggleStatusFilter('active')"
                        class="filter-checkbox">
                      <div class="filter-option-content">
                        <div class="filter-option-indicator" style="background-color: #22c55e;"></div>
                        <span class="filter-option-label">Active</span>
                        <span class="filter-option-count">{{ c.active }}</span>
                      </div>
                    </label>
                    
                    <label 
                      class="filter-option"
                      (click)="toggleStatusFilter('inactive')">
                      <input
                        type="checkbox"
                        [checked]="selectedStatusFilters.has('inactive')"
                        (change)="toggleStatusFilter('inactive')"
                        class="filter-checkbox">
                      <div class="filter-option-content">
                        <div class="filter-option-indicator" style="background-color: #ef4444;"></div>
                        <span class="filter-option-label">Inactive</span>
                        <span class="filter-option-count">{{ c.total - c.active }}</span>
                      </div>
                    </label>
                  </div>
                </div>

                <!-- Clear Filters Button -->
                <div class="filter-actions" *ngIf="hasActiveFilters">
                  <button class="filter-clear-button" (click)="clearAllFilters()" type="button">
                    Clear All Filters
                  </button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Progress bar -->
          <div class="progress-bar">
            <div class="progress-track">
              <div class="progress-segment" 
                   [style.width.%]="getProgressWidth(c.drivers, c.total)" 
                   style="background-color: #4CAF50;"></div>
              <div class="progress-segment" 
                   [style.width.%]="getProgressWidth(c.admins, c.total)" 
                   style="background-color: #FF9800;"></div>
              <div class="progress-segment" 
                   [style.width.%]="getProgressWidth(c.owners, c.total)" 
                   style="background-color: #9C27B0;"></div>
            </div>
            <div class="progress-shimmer"></div>
          </div>
          </div>
      </div>
    </div>
  </div>

    <!-- Users Grid -->
    <div class="users-list">
  <ng-container *ngIf="filteredUsers$ | async as users; else loading">
    <ng-container *ngIf="users.length; else empty">
          <div class="users-grid">
            <div class="user-card" 
                 *ngFor="let user of users; trackBy: trackByUserId"
                 [class.active]="user.isActive"
                 [class.inactive]="!user.isActive"
                 (click)="viewUser(user)">
              <div class="user-card-content">
                <div class="user-avatar" *ngIf="getHighestRole(user)"
                     [class.owner]="getHighestRole(user) === 'owner'"
                     [class.admin]="getHighestRole(user) === 'admin'"
                     [class.driver]="getHighestRole(user) === 'driver'">
                  <ion-icon [name]="getAvatarIcon(user)"></ion-icon>
                </div>
                <div class="user-details">
                  <h4 class="user-name">{{ getDisplayName(user) }}</h4>
                  <div class="user-email">{{ user.email }}</div>
                  <div class="user-phone">{{ user.phoneNumber || 'No phone number' }}</div>
                </div>
              </div>
            </div>
          </div>
    </ng-container>
  </ng-container>
    </div>

  <ng-template #loading>
      <div class="loading-state">
        <ion-spinner></ion-spinner>
        <p>Loading usersâ€¦</p>
      </div>
  </ng-template>

  <ng-template #empty>
      <div class="empty-state">
        <ion-icon name="people-outline"></ion-icon>
        <p>{{ getEmptyStateMessage() }}</p>
      </div>
  </ng-template>
  </div>
</ion-content>
