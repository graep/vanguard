<div class="drivers-tab-content">
  <div class="section-header">
    <h3>Daily Driver Log</h3>
    <p class="section-subtitle">Who inspected this van each day</p>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-state">
    <ion-spinner></ion-spinner>
    <p>Loading inspection records...</p>
  </div>

  <!-- Driver Records List -->
  <div class="drivers-list" *ngIf="!loading">
    <ion-card *ngFor="let record of driverRecords" class="driver-card">
      <ion-card-content>
        <div class="driver-row">
          <div 
            class="driver-name" 
            [class.no-driver]="!record.driverName"
            [class.clickable]="!!record.driverId"
            (click)="record.driverId && viewUser(record)">
            {{ record.driverName || 'No inspector recorded' }}
          </div>
          <div class="date-info">
            <h4>{{ formatDate(record.date) }}</h4>
            <div class="day-name">{{ getDayName(record.date) }}</div>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Empty State -->
    <div *ngIf="driverRecords.length === 0" class="empty-state">
      <ion-icon name="people-outline" class="empty-icon"></ion-icon>
      <h3>No Inspection Records</h3>
      <p>No inspections have been recorded for this van yet.</p>
    </div>
  </div>
</div>
