<ion-content class="photo-capture-content">
  <!-- Page Header with Breadcrumb and Logout -->
  <app-page-header 
    [breadcrumbItems]="breadcrumbItems" 
    (logout)="logout()">
  </app-page-header>
  
  <div class="photo-capture-container">
    <!-- Hero Section -->
    <div class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">{{ vanDisplayName || (vanType + ' ' + vanNumber) }}</h1>
        <p class="hero-subtitle">Capture photos of all four sides to complete your inspection</p>
        <div class="progress-indicator">
          <div class="progress-bar">
            <div class="progress-fill" [style.width.%]="getProgressPercentage()"></div>
          </div>
          <span class="progress-text">{{ getCompletedCount() }}/4 photos captured</span>
        </div>
      </div>
    </div>

    <!-- Photo Capture Cards -->
    <div class="photo-cards-container" *ngIf="!showCamera">
      <div *ngFor="let side of sides" class="photo-card" [class.completed]="photos[side]" (click)="takePhoto(side)">
        <div class="photo-card-header">
          <div class="side-icon">
            <img [src]="getSideOverlayImage(side)" [alt]="getSideDisplayName(side) + ' overlay'" class="overlay-icon">
          </div>
          <div class="side-info">
            <h3 class="side-title">{{ getSideDisplayName(side) }}</h3>
            <p class="side-status captured" *ngIf="photos[side]">Photo captured</p>
            <p class="side-status pending" *ngIf="!photos[side]">Tap to capture</p>
          </div>
          <div class="retake-button-container" *ngIf="photos[side]">
            <ion-button 
              class="retake-button"
              (click)="takePhoto(side); $event.stopPropagation()"
              fill="clear"
              size="small">
              <ion-icon name="refresh" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
        </div>
        
        <div class="photo-preview" *ngIf="photos[side]">
          <ion-img [src]="photos[side]!" class="preview-image"></ion-img>
          <div class="preview-overlay">
            <ion-icon name="checkmark-circle" class="check-icon"></ion-icon>
          </div>
        </div>
        
        <div class="photo-placeholder" *ngIf="!photos[side]">
          <ion-icon name="camera" class="camera-icon"></ion-icon>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="submit-section" *ngIf="!showCamera">
      <ion-button 
        class="submit-button"
        (click)="submitAll()"
        [disabled]="!allPhotosTaken"
        expand="block">
        <ion-icon name="checkmark-circle" slot="start"></ion-icon>
        Submit Pictures
      </ion-button>
    </div>

    <!-- Full-Screen Camera View -->
    <app-fullscreen-camera 
      *ngIf="showCamera"
      [sideName]="currentSide"
      (photoCaptured)="onPhotoCaptured($event)"
      (cancelled)="onCameraCancelled()"
    ></app-fullscreen-camera>

    <ion-loading
      [isOpen]="isLoading"
      message="Uploading photosâ€¦"
    ></ion-loading>
  </div>
</ion-content>
